plugins {
    id 'java'
}

group 'org.volgactf.checker'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-web:3.5.3'
    compile 'io.vertx:vertx-web-client:3.5.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
